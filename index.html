<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>
        <h1>Temperature Units Converter</h1>

        <label>
          <input id="input1" type="number"
             placeholder="  temperature  "></label>
             
     <br>

        <label for="farenheit">
          <input id="farenheit" value="f" type="radio"
               name="far-cel" checked/> degrees Farenheit </label>

        <label for="celsius">
          <input id="celsius" value="c" type="radio"
               name="far-cel" unchecked/> degrees Celsius </label>
               
     <br><br>

        <button id="input2" onclick=convert()>
             CONVERT </button>

        <button id="input3" onclick=wipe()>
             CLEAR </button>        

        <h2 id="c1">&deg</h2>
        <h5 id="c2">&deg</h5>
      

        <script type="text/javascript" src="script.js"></script>
   </body>
</html>
